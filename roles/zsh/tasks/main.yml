- name: Install zaw
  git:
    repo=ssh://git@github.com/zsh-users/zaw.git
    dest={{ zsh_home }}/zaw
  tags: zsh-zaw

- name: Install zsh-notify
  git:
    repo=ssh://git@github.com/marzocchi/zsh-notify.git
    dest={{ zsh_home }}/zsh-notify
  tags: zsh-notify

